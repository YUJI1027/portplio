<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>- 日々の食事のカロリーを知ろう! -</title>

  <!-- リセットcss -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

  <!-- style.css -->
  <link rel="stylesheet" href="./css/food.css">

  <!-- Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- javaScript -->
  <script type="text/javascript">
    function keisan() {
      let kcal1 = document.form1.foods1.options[document.form1.foods1.selectedIndex].value;

      let kcal2 = document.form1.foods2.options[document.form1.foods2.selectedIndex].value;

      let kcal3 = document.form1.foods3.options[document.form1.foods3.selectedIndex].value;

      let total = parseInt(kcal1) + parseInt(kcal2) + parseInt(kcal3);

      document.form1.field_total.value = total;
    }
  </script>

</head>

<body>
  <header>
    <div class="container flex pop">
      <a href="./index.html" class="logo">
        <span>- Champions</span> RODO -
      </a>
      <nav>
        <ul class="header_menu flex">
          <li><a href="http://127.0.0.1:3000/tasks" target="_blank">種目管理</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="container">
      <div class="hero_inner">
      <p class="pop">"When you hit a wall, that's when the real starting line emerges."</p>
      <h1>壁にぶち当たったときこそ真のスタートライン</h1>
    </div>
    </section>

    <section id="food" class="container">
      <div class="heading">Food</div> 
      <h2 class="title pop">Food</h2>
      <h3>何度も積み重ねた先に描いたビジョンが現実になるのをあなたは知っている</h3>
      <div class="flex">
        <div class="column-2">
          <h4>- 日々のメニューを記録しよう! -</h4> 
          <form action="#" name="form1">
          <dl>
            <dt class="food_sub flex">- 1食のカロリ- MENU -</dt>
            <dd>
              <select name="foods1">
                <option value="0" selected>主食</option>
                <option value="127">鮭(100g)</option>
                <option value="133">胸肉(100g)</option>
                <option value="338">牛肉(100g)</option>
                <option value="127">プロテイン(30g)</option>
              </select>
              <select name="foods2">
                <option value="0" selected>白米系</option>
                <option value="350">オートミール(100g)</option>
                <option value="342">白米(100g)</option>
                <option value="78">かぼちゃ(100g)</option>
              </select>
              <select name="foods3">
                <option value="0" selected>間食</option>
                <option value="277">干し芋(100g)</option>
                <option value="93">バナナ(1本100g)</option>
              </select>
            </dd>
          </dl>
          
          <dl>
            <dt class="food_sub flex">- TORAL Kcal -</dt>
            <td><input type="text" name="field_total" 
                size="8" value="0">
            <span>kcal</span>
          </td>
          </dl>
          <input type="button" class="btn" value="Here" onclick="keisan()">
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>©︎ Yuji Miyara.com</footer>

</body>
</html>
